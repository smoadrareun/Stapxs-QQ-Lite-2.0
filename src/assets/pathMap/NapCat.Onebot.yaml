# NapCat.Onbot/LLOneBot 消息结构声明
# https://napneko.github.io/zh-CN/develop/api
# PS：解析中可以使用 jsonpath，左斜杠开头则表示为当前位置

# Bot 名称
name: NapCat.Onebot

# Bot 版本信息
version_info: $.data
# 登录信息
login_info:
    uin: $.data.user_id
    bkn: ""
    nickname: $.data.nickname
# 群、好友列表
friend_list:
    name: get_friends_with_category
    source: $.data[*].buddyList[*]
    list:
        class_id: null
        class_name: null
        user_id: /user_id
        nickname: /nickname
        remark: /remark
        longNick: /longNick
group_list:
    name: get_group_list
    source: $.data[*]
    list:
        group_id: /group_id
        group_name: /group_name
        member_count: /member_count
        admin_flag: null
# 好友分组
friend_category:
    name: get_friends_with_category
    source: $.data[*]
    list:
        class_id: /categoryId
        class_name: /categoryName
        sort_id: /categorySortId
        users: $.buddyList[*].user_id
# 消息列表
message_list:
    name: get_group_msg_history
    private_name: get_friend_msg_history
    source: $.data.messages[*]
    pageed: false       # 是否支持分页（id + count 获取）
    type: $.data
    message_type:
        user: private
        group: group
    list:
        message_id: /message_id
        target_id: /target_id
        message_type: /message_type
        time: /time
        post_type: /post_type
        group_id: /group_id
        sender: /sender
        message: /message
        raw_message: /raw_message
# 转发消息体
forward_msg:
    name: get_forward_msg
    source: $.data.messages[*]
    list:
        message_id: /message_id
        target_id: null
        message_type: /message_type
        time: /time
        post_type: /post_type
        group_id: /group_id
        sender: /sender
        message: /content
        raw_message: null
# 消息基础信息
message_info:
    message_id: $.message_id
    private_id: $.user_id
    group_id: $.group_id
    target_id: $.target_id
    sender: $.sender.user_id
# 获取消息体
get_message: $.message
message_value:
    file:
        name: $.file
# 设置消息已读
set_message_read:
    name: mark_group_msg_as_read
    private_name: mark_private_msg_as_read
# 设置消息回应
send_respond:
    name: set_msg_emoji_like
# 获取群公告
group_notices:
    name: _get_group_notice
    source: $.data[*]
    list:
        content: $.message.text
        sender: /sender_id
        time: /publish_time
        is_read: null
        read_num: null
# 获取群精华消息
group_essence:
    name: get_essence_msg_list
    source: $.data.msg_list[*]
    list:
        sender_uin: /sender_uin
        sender_nick: /sender_nick
        sender_time: /sender_time
        msg_content: /msg_content
        add_digest_uin: /add_digest_uin
        add_digest_nick: /add_digest_nick
        add_digest_time: /add_digest_time
    is_end: $.data.is_end
# 获取群成员信息
group_member_info:
    name: get_group_member_info
    source: $.data
    list:
        group_id: /group_id
        user_id: /user_id
        nickname: /nickname
        card: /card
        sex: /sex
        age: /age
        join_time: /join_time
        last_sent_time: /last_sent_time
        is_robot: /is_robot
        shut_up_timestamp: /shut_up_timestamp
# 退出群聊
leave_group:
    name: set_group_leave
# 获取收藏表情
roaming_stamp:
    name: fetch_custom_face
    pageed: true
# 获取历史会话
recent_contact:
    name: get_recent_contact
    source: $.data[*]
    list:
        user_id: /peerUin
        time: /msgTime
        chat_type: /chatType
        name: /peerName